<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
<div class="container">
	<br>
	<div class="row">
		<div class="col-sm-6">
			<div class="alert alert-danger" id="alert" style="display:none;"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<label for="username">Usuario</label>
			<input type="text" id="username" name="username" class="form-control" />
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<label for="password">Contrase√±a</label>
			<input type="password" id="password" name="password" class="form-control" />
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-sm-6">
			<button class="btn btn-success btn-sm" id="btnIngresar"><i class="fa fa-sign-in"></i> Ingresar</button>
			<a class="btn btn-primary btn-sm" href="registro.php"><i class="fa fa-plus"></i> Registrarse</a>
		</div>
	</div>
</div>
<script src="js/jquery-3.1.1.js"></script>
<script>
	$("#btnIngresar").click(function(){
		if($("#username").val() != '' && $("#password").val() != ''){
			$.ajax({
		        url: "validarUsuario.php",
		        type: "post",
		        data: {
		        	usuario:$("#username").val(),
		        	pass:$("#password").val()
		        },
		        success: function (response) {
		        	var res = parseInt(response);
		        	if(res == 1){
		        		window.location = 'chat.php';
		        	}else{
		        		setTimeout(function(){
		        			$("#alert").html('Creedenciales incorrectas');
		        			$("#alert").show('fast');
		        		},200);
		        		setTimeout(function(){
		        			$("#alert").html('');
		        			$("#alert").hide('fast');
		        		},5000);	
		        	}
		        },
		        error: function(jqXHR, textStatus, errorThrown) {
		           console.log(textStatus, errorThrown);
		        }

    		});
    		$("#nombre").val("");
    		$("#apellidos").val("");
    		$("#username").val("");
    		$("#password").val("");
		}else{
			alert('Por favor llene los campos');
		}
	});
</script>
</body>
</html>
